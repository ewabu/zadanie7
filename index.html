<!DOCTYPE html>
<html lang="en">
<head>
        <title>Zadanie 7</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="headerWrapper">
            <div class="background">
                <img class="back-icon" src="img/Back.png" alt="back-icon">
                <img class="profile-pic" src="img/profile.png" alt="profile-pic">
                <img class="menu-icon" src="img/Menu.png" alt="menu-icon">
            </div>
            <div class="bordered-container">
                <div class="headerInfo">
                    <div class="info-left">
                        <div class="followers-number">300K</div>
                        <div class="followers">Followers</div>
                    </div>
                    <div class="info-right">
                        <div class="following-number">130</div>
                        <div class="following">Following</div>
                    </div>
                </div>
                <div class="generalInfo">
                    <div class="name">David Morel</div>
                    <div class="position">UX / UI Designer at @bymdsign</div>
                    <div class="location">
                        <img class="location-dot" src="img/Location.png" alt="location-dot">
                        <div class="location-name">Grenoble</div>
                    </div>
                </div>
                <div class="actionsWrapper">
                    <div class="borders">
                        <div class="borderFollow">
                           <div class="follow">Follow</div> 
                        </div>
                        <div class="borderMessage">
                            <div class="message">Message</div>
                        </div>
                    </div>  
                </div>
                <div class="pages">
                    <img class="grid" src="img/grid.png" alt="grid">
                    <img class="photos" src="img/photos.png" alt="photos">  
                </div>
                <img class="active" src="img/Activetabs.png" alt="active">
                <img class="feed" src="img/images.png" alt="feed">  
                <div class="footer">
                    <img class="home-icon" src="img/Home.png" alt="home-icon">
                    <img class="reels-icon" src="img/Reel.png" alt="reels-icon">
                    <img class="publish-icon" src="img/Publish.png" alt="publish-icon">
                    <img class="shopping-icon" src="img/Basket.png" alt="shopping-icon">
                    <img class="profile-icon" src="img/Profileicon.png" alt="profile-icon">
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
